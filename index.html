<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>CALCULADORA DE BITS</title>
</head> 
<body>
    <h2>CALCULADORA DE BITS</h2>
    <form action="calc.php" method="GET">
        <input type="number" name="value" placeholder="Ingresar valor">
        <select name="units">
            <option value='{"group":0, "unit":0}'>Bits</option>
            <option value='{"group":0, "unit":1}'>Bytes</option>
            <option value='{"group":1, "unit":0}'>Kilobits</option>
            <option value='{"group":1, "unit":1}'>Kilobytes</option>
            <option value='{"group":2, "unit":0}'>Megabits</option>
            <option value='{"group":2, "unit":1}'>Megabytes</option>
            <option value='{"group":3, "unit":0}'>Gigabits</option>
            <option value='{"group":3, "unit":1}'>Gigabytes</option>
            <option value='{"group":4, "unit":0}'>Terabits</option>
            <option value='{"group":4, "unit":1}'>Terabytes</option>
            <option value='{"group":5, "unit":0}'>Petabits</option>
            <option value='{"group":5, "unit":1}'>Petabytes</option>
        </select>
        <select name="notation">
            <option value="1000">1000</option>
            <option value="1024">1024</option>
        </select>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
